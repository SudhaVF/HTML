<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClass Selector</title>
    <style>
        a:link{
            color: black;
        }
        a:visited{
            color:deeppink;
        }
        a:active{
            color:blue;
        }
        a:hover{
            cursor: help;
        }
    </style>
</head>
<body>
    <a href="https://www.swiggy.com">Swiggy</a>
</body>
</html>
