<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Casting</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter a value of A"));
        let b=Number(prompt("Enter a value of B"));
        console.log(a+b);
