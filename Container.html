<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <style>
        #parent{
            height:800px;
            border:10px solid red;

            display:flex;
            justify-content: space-evenly;
            align-items:center;
        }

        #child1,#child2{
            border:10px solid black;
            height:600px;
            width:600px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1"></div>
        <div id="child2"></div>
    </div>
</body>
</html>
