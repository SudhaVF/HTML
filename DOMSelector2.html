<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
</head>
<body>
    <h1 class="webtech">JAVA</h1>
    <h1 class="webtech">WEB</h1>
    <h1 class="webtech">SQL</h1>

    <script>
        let h1=document.getElementsByClassName("webtech");
        h1[1].style.color="red";
    </script>
</body>
</html>
