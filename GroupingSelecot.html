<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        h1,i,u{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>WebTech Class</h1>
    <u>WebTech Class</u>
    <br>
    <br>
    <i>WebTech Class</i>
    
</body>
</html>
