<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        div > h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <h1>Java Full Stack</h1>
        <h1>Python Full Stack</h1>
        <span>
            <h1>Web Technology</h1>
        </span>
    </div>
    
</body>
</html>
