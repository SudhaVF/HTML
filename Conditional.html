<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operator</title>
</head>
<body>
    <script>
        let subject="Web";
        switch(subject){
            case "java":{
                console.log("Sharath Sir");
                break;
            }
            case "python":{
                console.log("Shashank Sir");
                break;
            }
            case "programming":{
                console.log("Pavan Sir");
                break;
            }
            default :{
                console.log("Rahul Sir");
            }
        }
    </script>
</body>
</html>
