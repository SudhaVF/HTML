<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Event</title>
</head>
<body>
    <h1>JavaScript</h1>
    <input type="text"/>
    <script>
        let input=document.querySelector("input");
        input.addEventListener("keydown",e=>{
            console.log(e.target.value);
        });
       
    </script>
</body>
</html>
